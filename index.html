<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Stylized fluids in browser</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  body { margin: 0; }
  canvas { width: 100%; height: 100% }
</style>
</head>
<body>
  <!-- Unit test library from http://unitjs.com/guide/introduction.html -->
  <script src="js/unit.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/TrackballControls.js"></script>

  <!-- load shaders and external functions -->
  <script type="x-shader/x-vertex" id="vertexshader">
    precision mediump float;
    attribute vec4 color;
    varying vec4 vColor;

    void main() {
      vColor = color;
      gl_PointSize = 1.5;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      //gl_Position = projectionMatrix * vec4( position, 1.0 );
    }
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
    precision mediump float;
    uniform float time;
    varying vec4 vColor;

    void main() {
      float t = time * 0.001;
      gl_FragColor = vec4( vColor.r * abs(sin(t)), vColor.g * abs(cos(t)), vColor.b * abs(sin(t)), 1.0 );
    }
  </script>
  <script src="js/render.js"></script>
  <script src="js/fluid.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
